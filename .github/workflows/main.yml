name: Cypress Automation Exercise Tests

on:
  push:
    branches:
      - main

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Generate LambdaTest config
        run: node generate-lambdatest-config.js
        env:
          LT_USERNAME: ${{ secrets.LT_USERNAME }}
          LT_ACCESS_KEY: ${{ secrets.LT_ACCESS_KEY }}

      - name: Show LambdaTest config (mask access_key)
        run: |
          cat lambdatest-config.json | sed 's/"access_key": *".*"/"access_key": "***"/g'

      - name: Run Cypress tests on LambdaTest
        run: npx git+https://github.com/LambdaTest/lambdatest-cypress-cli.git -- --config-file lambdatest-config.json
